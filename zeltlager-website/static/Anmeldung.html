<!DOCTYPE html>
<html lang="de">

<head data-detected="1">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<meta charset="utf-8">
	<title>Home - Zeltlager</title>

	<meta name="description" content="Startseite des Zeltlagers">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link" href="Home.html">Startseite<span class="sr-only">(current)</span></a>
				<a class="nav-item nav-link active" href="Anmeldung.html">Anmeldung</a>
				<a class="nav-item nav-link" href="Programm.html">Programm</a>
				<a class="nav-item nav-link" href="Team.html">Team</a>
				<a class="nav-item nav-link" href="Ausstattung.html">Ausstattung</a>
			</div>
		</div>
  </nav>
  
  <div id="container">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      
      <form>
        <div class="form-group row">
          <label for="vorname" class="col-4 col-form-label">Vorname</label> 
          <div class="col-8">
            <input id="vorname" name="vorname" placeholder="Vorname des Kindes" required="required" class="form-control here" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label for="nachname" class="col-4 col-form-label">Nachname</label> 
          <div class="col-8">
            <input id="nachname" name="nachname" placeholder="Nachname des Kindes" class="form-control here" required="required" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label for="geburtsdatum" class="col-4 col-form-label">Geburtsdatum</label> 
          <div class="col-8">
            <input id="geburtsdatum" name="geburtsdatum" placeholder="TT.MM.JJJJ" class="form-control here" required="required" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">Schwimmer</label> 
          <div class="col-8">
            <label class="custom-control custom-radio">
              <input name="schwimmer" class="custom-control-input" value="schwimmer" required="required" type="radio"> 
              <span class="custom-control-indicator"></span> 
              <span class="custom-control-description">Schwimmer</span>
            </label>
            <label class="custom-control custom-radio">
              <input name="schwimmer" class="custom-control-input" value="nichtschwimmer" required="required" type="radio"> 
              <span class="custom-control-indicator"></span> 
              <span class="custom-control-description">Nichtschwimmer</span>
            </label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">Vegetarier</label> 
          <div class="col-8">
            <label class="custom-control custom-radio">
              <input name="vegetarier" class="custom-control-input" value="ja" required="required" type="radio"> 
              <span class="custom-control-indicator"></span> 
              <span class="custom-control-description">Ja</span>
            </label>
            <label class="custom-control custom-radio">
              <input name="vegetarier" class="custom-control-input" value="nein" required="required" type="radio"> 
              <span class="custom-control-indicator"></span> 
              <span class="custom-control-description">Nein</span>
            </label>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">Tetanusimpfung</label> 
          <div class="col-8">
            <label class="custom-control custom-radio">
              <input name="tetanus" class="custom-control-input" value="ja" required="required" type="radio"> 
              <span class="custom-control-indicator"></span> 
              <span class="custom-control-description">Ja</span>
            </label>
            <label class="custom-control custom-radio">
              <input name="tetanus" class="custom-control-input" value="nein" required="required" type="radio"> 
              <span class="custom-control-indicator"></span> 
              <span class="custom-control-description">Nein</span>
            </label>
          </div>
        </div>
        <div class="form-group row">
          <label for="eltern_name" class="col-4 col-form-label">Name eines Erziehungsberechtigten</label> 
          <div class="col-8">
            <input id="eltern_name" name="eltern_name" placeholder="Name eines Erziehungsberechtigten des Kindes" class="form-control here" required="required" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label for="eltern_mail" class="col-4 col-form-label">E-Maliadresse des Erziehungsberechtigten</label> 
          <div class="col-8">
            <input id="eltern_mail" name="eltern_mail" placeholder="E-Mail des Erziehungsberechtigten" class="form-control here" required="required" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label for="eltern_handynummer" class="col-4 col-form-label">Handynummer des Erziehungsberechtigten (für Notfälle)</label> 
          <div class="col-8">
            <input id="eltern_handynummer" name="eltern_handynummer" placeholder="E-Maliadresse des Erziehungsberechtigten" class="form-control here" required="required" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label for="strasse" class="col-4 col-form-label">Straße</label> 
          <div class="col-8">
            <input id="strasse" name="strasse" placeholder="Straße" class="form-control here" required="required" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label for="hausnummer" class="col-4 col-form-label">Hausnummer</label> 
          <div class="col-8">
            <input id="hausnummer" name="hausnummer" placeholder="Hausnummer" class="form-control here" required="required" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label for="ort" class="col-4 col-form-label">Ort</label> 
          <div class="col-8">
            <input id="ort" name="ort" placeholder="Ort" class="form-control here" required="required" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label for="plz" class="col-4 col-form-label">Postleitzahl</label> 
          <div class="col-8">
            <input id="plz" name="plz" placeholder="PLZ" class="form-control here" required="required" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label for="besonderheiten" class="col-4 col-form-label">Besonderheiten</label> 
          <div class="col-8">
            <textarea id="besonderheiten" name="besonderheiten" cols="40" rows="5" class="form-control" aria-describedby="besonderheitenHelpBlock"></textarea> 
            <span id="besonderheitenHelpBlock" class="form-text text-muted">Allergien, Krankheiten, Medikamente, Eigenheiten, etc.</span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">Allgemeine Geschäftsbedingungen</label> 
          <div class="col-8">
            <label class="custom-control custom-checkbox">
              <input name="agb" class="custom-control-input" value="agb_akzeptiert" required="required" type="checkbox"> 
              <span class="custom-control-indicator"></span> 
              <span class="custom-control-description">Ich habe die AGB gelesen und akzeptiere sie.</span>
            </label>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Anmelden</button>
          </div>
        </div>
      </form>
  </div>

</body>

</html>
